<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pokédex</title>
  </head>

  <body>
    <!-- PAGE HEADER -->
    <div class="page-header">
      <a class="navbar logo">
        <img src="img/pokedex.svg" alt="pokedex logo" class="page-header__item">
      </a>
      <!-- NAV BAR -->
      <nav class="main">
        <div class="navbar">
          <ul class="navlist">
            <li class="navlistitem">
              <a href="#">Home</a>
            </li>
            <li class="navlistitem">
              <a href="#">News</a>
              <!-- Is there a Pokemon news feed I can sourse? -->
            </li>
            <li class="navlistitem">
              <a href="#">About</a>
              <!-- Add About Pokemon page -->
            </li>
            <li class="navlistitem">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- POKEDEX FILTER -->
    <section class="pokedex-filter">
      <h2 class="secion-title no-margin no-padding">Pokédex Search</h2>
      <div class="pokedex-filter-header">
        <div class="filter-text-search">
          <label>Name or Number</label>
          <span class="twitter-typehead" style="position: relative; display: inline-block;">
            <input data-type="name" type="text" class="button-white tt-hint" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" dir="ltr" style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgb(255, 255, 255);">
            <input data-type="name" type="text" id="searchInput" class="button-white tt-input" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
            <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: Roboto, arial, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 8px; text-rendering: auto; text-transform: none;"></pre>
            <div class="tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;">
              <div class="tt-dataset tt-dataset-0"></div>
            </div>
          </span>
          <input type="submit" class="button button-search" value="Search" id="search">
        </div>
      </div>
    </section>

    <!-- Need to add JS for filter -->

    <!-- POKEDEX CONTAINER -->
    <h1>Pokédex</h1>
    <div id="pokedex"></div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
