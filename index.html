<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Pokédex</title>
</head>

<body class="bg-secondary">
  <div class="page-header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <a class="navbar logo">
        <img src="img/pokedex.svg" alt="pokedex logo" class="page-header__item">
      </a>
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(Current)</span></a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">News</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>
  </div>
  <!-- POKEDEX FILTER -->
  <section class="pokedex-filter text-light">
    <p class="section-title no-margin no-padding fw-bold fs-3">Pokédex Search</p>
    <div class="pokedex-filter-header">
      <div class="filter-text-search">
        <label>Name or Number</label>
        <span class="twitter-typehead" style="position: relative; display: inline-block;">
          <input data-type="name" type="text" class="button-white tt-hint" readonly="" autocomplete="off"
            spellcheck="false" tabindex="-1" dir="ltr"
            style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgb(255, 255, 255);">
          <input data-type="name" type="text" id="searchInput" class="button-white tt-input" autocomplete="off"
            spellcheck="false" dir="auto"
            style="position: relative; vertical-align: top; background-color: transparent;">
          <pre aria-hidden="true"
            style="position: absolute; visibility: hidden; white-space: pre; font-family: Roboto, arial, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 8px; text-rendering: auto; text-transform: none;"></pre>
          <div class="tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;">
            <div class="tt-dataset tt-dataset-0"></div>
          </div>
        </span>
        <input type="submit" class="button button-search" value="Search" id="search">
      </div>
    </div>
  </section>

  <!-- Need to add JS for filter -->

  <!-- POKEDEX CONTAINER -->
  <p class="text-light fw-bold fs-1">Pokédex</p>
  <div class="pokedex bg-seconday"></div>
    <div class="list-group"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
